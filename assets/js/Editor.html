<script>
	import Codemirror from "./codemirror/Codemirror.html"
	import Chart from "./Chart.html"
	import { chartData } from "./chartConfig.js"
	import Table from "./Table.html"
	import ModalManager from "./ModalManager.html"
	import key from "keymaster"

	export let authenticated, user_email, query

	let result, data, error, chart_data
	let loading = false
    let chart_key = 0
    let table_key = 0
	let chart, text, id

	if (query) {
		id = query.id
		text = query.body
	}

	let open_modal = undefined

	function handleNotify(message, content){
		console.log(message, content)
	}

	function toggleSaveModal(){
		open_modal = "save"
		return false
	}

	function toggleSearchModal(){
		open_modal = "search"
		return false
	}

	function run_query(){
		loading = true
		fetch('/api/run', {
            method: 'POST',
            headers: {
				'Accept': 'application/json',
				'Content-Type': 'application/json',
				'x-csrf-token': window.csrfToken
			},
            body: JSON.stringify({ text })
        })
        .then(resp => resp.json())
        .then(s => {
			if ("error" in s){
				error = s.error
			} else {
				error = undefined
				data = s
				chart_data = chartData(s)
                table_key++
				chart_key++
			}
		})
		.then( _ => loading = false)
	}

	function on_change(cm){
		text = cm.getValue()
	}

	key('⌘+s, ctrl+s', toggleSaveModal);
	key('⌘+o, ctrl+o', toggleSearchModal);

</script>

<style>

.space-btn {
	margin-left: 1em;
}
.container {
	display: flex;
	top: 0;
	position: fixed;
	width: 100%;
}

.table-container {
	max-width: 50vw;
	overflow-y: scroll;
	overflow-x: scroll;
}

.chart-container {
	display: flex;
}

.table-sm {
	max-height: 43vh;
}

.table-lg {
	max-height: 85vh;
}

.left-half {
	background-color:var(--main-bg-color);
	flex-grow: 1;
	max-width: 60vw;
}

.half {
	height: 100vh;
	padding: 20px;
	flex-grow: 1;
}

.right-half {
	display: flex;
	flex-direction: column;
}

.top-bar {
	display: flex;
	justify-content: right;
	width: 100%;
	height: 2em;
	align-items: center;
    float: right;
	flex: 0 0 auto;
	margin-bottom: 1em;
}
</style>

<div class="container">
	<ModalManager on:notify={handleNotify} bind:modal={open_modal} {query} {text}/>
	<div class="half left-half">
		<div class="top-bar">
			<a class="btn btn-2 space-btn" on:click={run_query}>Format</a>
            <a class="btn btn-3 space-btn" on:click={run_query}>Execute</a>
            <a class="btn btn-1 space-btn" on:click={toggleSaveModal}>Save</a>
		</div>
		<Codemirror value={text} on_change={on_change} submit_f={run_query} save_f={toggleSaveModal}/>
	</div>
	<div class="half right-half">
		<div class="top-bar">
			<a class="btn btn-4 space-btn" on:click={toggleSearchModal}>Search</a>
			<a class="btn btn-4 space-btn">Explore</a>
			<a class="btn btn-4 space-btn" href="/account">Account</a>
			<a class="btn btn-4 space-btn">?</a>
		</div>
		{#if error}
			<div class="alert alert-danger">
				{error}
			</div>
		{/if}
		{#if chart_data}
			{#each [chart_key] as k (k)}
				<div class="chart-container">
					<Chart bind:this={chart} data={chart_data}/>
				</div>
			{/each}
		{/if}
		{#if data}
            {#each [table_key] as k (k)}
                <div class="table-container {chart_data ? 'table-sm' : 'table-lg'}">
                    <Table data={data} />
                </div>
            {/each}
		{/if}
	</div>
</div>
