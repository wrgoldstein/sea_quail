<script>
    import Modal from "./Modal.html"
    import { createEventDispatcher } from 'svelte';

    const dispatch = createEventDispatcher();

    export let body
    let name = ""
    let error, input_name

    let fields = ["name", "body"]

    function submit(){
		return fetch('/queries', {
            method: 'POST',
            headers: {
				'Accept': 'application/json',
				'Content-Type': 'application/json',
				'x-csrf-token': window.csrfToken
			},
            body: JSON.stringify({ name, body })
        })
        .then(resp => resp.json())
        .then(s => {
			if ("error" in s){
                error = s.error
                input_name.focus()
			} else {
                error = undefined
                dispatch('notify', 'close')
			}
		})
    }

    function handleKeydown(event){
        if (event.key == "Enter"){
            submit()
        }
    }

    function forwardNotify(msg){
        console.log("forward?")
        dispatch('notify', msg.detail)
    }

</script>
<style>
    .ivory {
        color: ivory
    }
</style>

<svelte:window on:keydown={handleKeydown}/>
<Modal on:notify={forwardNotify}>
    <h3 class="ivory">Save query:</h3>
    {#if error}
        <div class="alert alert-danger">
            <ul>
                {#each fields as field}
                    {#if error[field].length}
                        <li> Query {field} {error[field].join(", ") }</li>
                    {/if}
                {/each}
            </ul>
        </div>
    {/if}
    <label class="ivory">Name:</label>
    <input bind:this={input_name} bind:value={name} autofocus placeholder="Enter a name">
    <a on:click={submit} class="btn btn-3">Save</a>
</Modal>
