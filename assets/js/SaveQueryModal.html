<script>
    import { createEventDispatcher } from 'svelte';

    const dispatch = createEventDispatcher();

    export let body
    let name = ""
    let error, input_name

    let fields = ["name", "body"]

    function submit(){
		return fetch('/queries', {
            method: 'POST',
            headers: {
				'Accept': 'application/json',
				'Content-Type': 'application/json',
				'x-csrf-token': window.csrfToken
			},
            body: JSON.stringify({ name, body })
        })
        .then(resp => resp.json())
        .then(s => {
			if ("error" in s){
                error = s.error
                input_name.focus()
			} else {
                error = undefined
                dispatch('notify', 'close')
			}
		})
    }

    function handleKeydown(event){
        if (event.key == "Enter"){
            submit()
        }
    }

    function dispatchClose(){
        dispatch('notify', 'close')
    }

</script>
<style>
    .ivory {
        color: ivory
    }

    .close {
        color: ivory;
        top: 1em;
        right: 2em;
        position: absolute;
    }

    .close:hover {
        cursor: pointer;
    }

    .modal-bg {
        top: 0;
        left: 0;
        position: fixed;
        z-index: 990;
        height: 100vh;
        width: 100vw;
        background-color: #bbbbbbbb
    }
    .modal-fg {
        z-index: 999;
        left: 10vw;
        top: 10vh;
        width: 80vw;
        height: 80vh;
        position: relative;
        background-color: var(--main-bg-color);
        border-radius: 20px;
    }

    .modal-inside {
        position: absolute;
        height: calc(100% - 6em);
        padding: 3em;
        overflow: auto;
    }
</style>

<svelte:window on:keydown={handleKeydown}/>
<div class="modal-bg">
    <div class="modal-fg">
        <div class="modal-inside">
            <h3 class="ivory">Save query:</h3>
            {#if error}
                <div class="alert alert-danger">
                    <ul>
                        {#each fields as field}
                            {#if error[field].length}
                                <li> Query {field} {error[field].join(", ") }</li>
                            {/if}
                        {/each}
                    </ul>
                </div>
            {/if}
            <label class="ivory">Name:</label>
            <input bind:this={input_name} bind:value={name} autofocus placeholder="Enter a name">
            <a on:click={submit} class="btn btn-3">Save</a>
        </div>
        <a class="close" on:click={dispatchClose}>âœ•</a>
    </div>
</div>
