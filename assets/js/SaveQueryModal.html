<script>
    import Modal from "./Modal.html"
    export let close, body

    let name = ""
    let error, input_name

    // for key shortcuts
	let key;
	let keyCode;

	function handleKeydown(event) {
        // this is such a hack
        console.log(event.key)
		if (event.key == "Enter"){
			submit()
		} else if (event.key == "Escape"){
            close()
        }
	}

    let fields = ["name", "body"]

    function submit(){
		return fetch('/queries', {
            method: 'POST',
            headers: {
				'Accept': 'application/json',
				'Content-Type': 'application/json',
				'x-csrf-token': window.csrfToken
			},
            body: JSON.stringify({ name, body })
        })
        .then(resp => resp.json())
        .then(s => {
			if ("error" in s){
                error = s.error
                input_name.focus()
			} else {
                error = undefined
                close()
			}
		})
    }
</script>
<style>
    .ivory {
        color: ivory
    }
</style>

<svelte:window on:keydown={handleKeydown}/>
<Modal close={close}>
    <h3 class="ivory">Save query:</h3>
    {#if error}
        <div class="alert alert-danger">
            <ul>
                {#each fields as field}
                    {#if error[field].length}
                        <li> Query {field} {error[field].join(", ") }</li>
                    {/if}
                {/each}
            </ul>
        </div>
    {/if}
    <label class="ivory">Name:</label>
    <input bind:this={input_name} bind:value={name} autofocus placeholder="Enter a name">
    <a on:click={submit} class="btn btn-3">Save</a>
</Modal>
