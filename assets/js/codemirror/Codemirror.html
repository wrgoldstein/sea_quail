<script>
    import CodeMirror from "codemirror";
    import sqlFormatter from "sql-formatter";
    import './codemirror.css';
    import 'codemirror/lib/codemirror.css';
    import 'codemirror/mode/sql/sql.js';
    import 'codemirror/theme/material.css'; 
    import 'codemirror/addon/comment/comment.js';
    import key from "keymaster";
    import _ from "lodash"
    
    import { onMount } from 'svelte'
    
    export let mode, on_change, f, value
    let textarea, editor

    export function formatSQL(){
        let val = editor.getValue()
        editor.setValue(sqlFormatter.format(val))
    }
    
    onMount(() => {
        editor = CodeMirror.fromTextArea(textarea, {
            mode: 'sql',
            theme: 'material',
            lineNumbers: false,
            scrollbarStyle: "null"
        });

        editor.on("change", on_change)
        const map = { 
            "Ctrl-Enter": f.runQuery,
            "Ctrl-S": f.toggleSaveModal,
            "Ctrl-E": f.toggleExploreModal,
            "Ctrl-O": f.toggleOpenModal,
            "Ctrl-R": (cm) => {
                let val = cm.getValue()
                cm.setValue(sqlFormatter.format(val))
            }
        }
        editor.addKeyMap(map);
        if (value) {
            editor.setValue(value);
        }
    });
    
</script>

<style>
    #root {
        height: inherit;
    }

    .textarea {
        height: 100vh;
    }
</style>

<div id="root">
    <textarea class="textarea" bind:this={textarea}></textarea>
</div>
